steps:
  # Deploy to Cloud Run directly from source
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'beehiiv-integration'
      - '--source=.'
      - '--region=us-central1'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--set-env-vars=BEEHIIV_API_KEY=${_BEEHIIV_API_KEY},BEEHIIV_PUBLICATION_ID=${_BEEHIIV_PUBLICATION_ID}'

substitutions:
  _BEEHIIV_API_KEY: 'your_beehiiv_api_key_here'
  _BEEHIIV_PUBLICATION_ID: 'your_publication_id_here'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Use custom service account for builds
serviceAccount: 'projects/brsocial/serviceAccounts/br-social-subscriber-pipeline@brsocial.iam.gserviceaccount.com'
