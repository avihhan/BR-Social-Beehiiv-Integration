steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/beehiiv-integration:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/beehiiv-integration:latest',
      '.'
    ]

  # Push Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/beehiiv-integration:$BUILD_ID']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/beehiiv-integration:latest']

  # Deploy to Cloud Run using Docker image
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'beehiiv-integration'
      - '--image=gcr.io/$PROJECT_ID/beehiiv-integration:$BUILD_ID'
      - '--region=us-central1'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--service-account=br-social-subscriber-pipeline@brsocial.iam.gserviceaccount.com'
      
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Use custom service account for builds
serviceAccount: 'projects/brsocial/serviceAccounts/br-social-subscriber-pipeline@brsocial.iam.gserviceaccount.com'
